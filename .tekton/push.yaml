apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://gitlab.cee.redhat.com/rhel-lightspeed/digital-roadmap/digital-roadmap-frontend/-/tree/{{ revision }}
    build.appstudio.redhat.com/commit_sha: '{{ revision }}'
    build.appstudio.redhat.com/target_branch: '{{ target_branch }}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: >-
      event == "push"
      && target_branch == "develop"

  creationTimestamp: null

  labels:
    appstudio.openshift.io/application: digital-roadmap-frontend
    appstudio.openshift.io/component: digital-roadmap-frontend
    pipelines.appstudio.openshift.io/type: build

  namespace: rhel-lightspeed
  name: digital-roadmap-frontend-push

spec:
  params:
    - name: git-url
      value: '{{ source_url }}'

    - name: revision
      value: '{{ revision }}'

    - name: output-image
      value: quay.io/redhat-user-workloads/rhel-lightspeed/digital-roadmap-frontend:{{ revision }}

    - name: dockerfile
      value: Dockerfile

    - name: path-context
      value: .

  pipelineRef:
    name: pipeline-build

  workspaces:
    - name: git-auth
      secret:
        secretName: '{{ git_auth_secret }}'

    - name: workspace
      volumeClaimTemplate:
        metadata:
          creationTimestamp: null

        spec:
          accessModes:
            - ReadWriteOnce

          resources:
            requests:
              storage: 1Gi
