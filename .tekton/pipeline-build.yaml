apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: pipeline-build
spec:
  params:
    - name: git-url
      description: Source Repository URL
      type: string

    - name: revision
      description: Revision of the Source Repository
      type: string
      default: ""

    - name: output-image
      description: Fully Qualified Output Image
      type: string

    - name: path-context
      description: Path to the source code of an application's component from where to build image.
      type: string
      default: .

    - name: dockerfile
      description: Path to the Dockerfile inside the context specified by parameter path-context
      type: string
      default: Dockerfile

    - name: rebuild
      description: Force rebuild image
      type: string
      default: "false"

    - name: skip-checks
      description: Skip checks against built image
      type: string
      default: "false"

    - name: hermetic
      description: Execute the build with network isolation
      type: string
      default: "false"

    - name: prefetch-input
      description: Build dependencies to be prefetched by Cachi2
      type: string
      default: ""

    - name: image-expires-after
      description: Image tag expiration time, time values could be something like 1h, 2d, 3w for hours, days, and weeks, respectively.
      type: string
      default: ""

    - name: build-source-image
      description: Build a source image.
      type: string
      default: "false"

    - name: build-image-index
      description: Add built image into an OCI image index
      type: string
      default: "false"

    - name: build-args
      description: Array of --build-arg values ("arg=value" strings) for buildah
      type: array
      default: []

    - name: build-args-file
      description: Path to a file with build arguments for buildah, see https://www.mankier.com/1/buildah-build#--build-arg-file
      type: string
      default: ""

    - name: tag-prefix
      description: Prefix added to additional tags
      type: string
      default: ""

    # Default params for building frontend container file
    # Avoids having to use the parse-build-deploy-script task
    - name: component
      type: string
      default: digital-roadmap-frontend

    - name: image
      type: string
      default: quay.io/redhat-user-workloads/rhel-lightspeed-tenant/digital-roadmap

    - name: node-build-version
      type: string
      default: "20"

    - name: quay-expire-time
      type: string
      default: ""

    - name: npm-build-script
      type: string
      default: ""

    - name: yarn-build-script
      type: string
      default: ""

    - name: route-path
      type: string
      default: ""

    - name: beta-route-path
      type: string
      default: ""

    - name: preview-route-path
      type: string
      default: ""

    - name: ci-root
      type: string
      default: ""

    - name: server-name
      type: string
      default: ""

    - name: dist-folder
      type: string
      default: "dist"

  results:
    - name: IMAGE_URL
      description: ""
      value: $(tasks.build-image-index.results.IMAGE_URL)

    - name: IMAGE_DIGEST
      description: ""
      value: $(tasks.build-image-index.results.IMAGE_DIGEST)

    - name: CHAINS-GIT_URL
      description: ""
      value: $(tasks.clone-repository.results.url)

    - name: CHAINS-GIT_COMMIT
      description: ""
      value: $(tasks.clone-repository.results.commit)

  tasks:
    - name: init
      params:
        - name: image-url
          value: $(params.output-image)

        - name: rebuild
          value: $(params.rebuild)

        - name: skip-checks
          value: $(params.skip-checks)

      taskRef:
        resolver: bundles
        params:
          - name: name
            value: init

          - name: bundle
            value: quay.io/konflux-ci/tekton-catalog/task-init@sha256:4c6712db9419461b8c8a39523c012cb0dc061fb58563bb9170b3777d74f54659

          - name: kind
            value: task

    - name: clone-repository
      params:
        - name: url
          value: $(params.git-url)

        - name: revision
          value: $(params.revision)

      runAfter:
        - init

      taskRef:
        resolver: bundles
        params:
          - name: name
            value: git-clone

          - name: bundle
            value: quay.io/konflux-ci/tekton-catalog/task-git-clone:0.1@sha256:d091a9e19567a4cbdc5acd57903c71ba71dc51d749a4ba7477e689608851e981

          - name: kind
            value: task

      when:
        - input: $(tasks.init.results.build)
          operator: in
          values:
            - "true"

      workspaces:
        - name: output
          workspace: workspace

        - name: basic-auth
          workspace: git-auth

    - name: prefetch-dependencies
      params:
        - name: input
          value: $(params.prefetch-input)

      runAfter:
        - clone-repository

      taskRef:
        resolver: bundles
        params:
          - name: name
            value: prefetch-dependencies

          - name: bundle
            value: quay.io/konflux-ci/tekton-catalog/task-prefetch-dependencies@sha256:aa91d0b6b5a52bb9a61bb52b9ab9e726c268ebf0bf0f444164041d3e90ac4168

          - name: kind
            value: task

      when:
        - input: $(params.prefetch-input)
          operator: notin
          values:
            - ""

      workspaces:
        - name: source
          workspace: workspace

        - name: git-basic-auth
          workspace: git-auth

        - name: netrc
          workspace: netrc

    - name: create-frontend-containerfile
      params:
        - name: path-context
          value: $(params.path-context)

        - name: component
          value: $(params.component)

        - name: image
          value: $(params.image)

        - name: node-build-version
          value: $(params.node-build-version)

        - name: quay-expire-time
          value: $(params.quay-expire-time)

        - name: npm-build-script
          value: $(params.npm-build-script)

        - name: yarn-build-script
          value: $(params.yarn-build-script)

        - name: route-path
          value: $(params.route-path)

        - name: beta-route-path
          value: $(params.beta-route-path)

        - name: preview-route-path
          value: $(params.preview-route-path)

        - name: ci-root
          value: $(params.ci-root)

        - name: server-name
          value: $(params.server-name)

        - name: dist-folder
          value: $(params.dist-folder)

      taskRef:
        resolver: git
        params:
          - name: url
            value: https://github.com/RedHatInsights/konflux-consoledot-frontend-build

          - name: revision
            value: 43aa7592b890acf0b48dce86b49267c179a2aca7

          - name: pathInRepo
            value: tasks/create-frontend-dockerfile/create-frontend-dockerfile.yaml

      workspaces:
        - name: source
          workspace: workspace

      runAfter:
        - clone-repository

    - name: build-container
      params:
        - name: IMAGE
          value: $(params.output-image)

        - name: DOCKERFILE
          value: $(params.dockerfile)

        - name: CONTEXT
          value: $(params.path-context)

        - name: HERMETIC
          value: $(params.hermetic)

        - name: PREFETCH_INPUT
          value: $(params.prefetch-input)

        - name: IMAGE_EXPIRES_AFTER
          value: $(params.image-expires-after)

        - name: COMMIT_SHA
          value: $(tasks.clone-repository.results.commit)

        - name: BUILD_ARGS
          value:
            - $(params.build-args[*])

        - name: BUILD_ARGS_FILE
          value: $(params.build-args-file)

      runAfter:
        - prefetch-dependencies
        - create-frontend-containerfile

      taskRef:
        resolver: bundles
        params:
          - name: name
            value: buildah

          - name: bundle
            value: quay.io/konflux-ci/tekton-catalog/task-buildah:0.3@sha256:78aeb24909d89fe334e5cd2f27e3b367694f2e634671a0286e485f97cb97b66f

          - name: kind
            value: task

      when:
        - input: $(tasks.init.results.build)
          operator: in
          values:
            - "true"

      workspaces:
        - name: source
          workspace: workspace

    - name: build-image-index
      params:
        - name: IMAGE
          value: $(params.output-image)

        - name: COMMIT_SHA
          value: $(tasks.clone-repository.results.commit)

        - name: IMAGE_EXPIRES_AFTER
          value: $(params.image-expires-after)

        - name: ALWAYS_BUILD_INDEX
          value: $(params.build-image-index)

        - name: IMAGES
          value:
            - $(tasks.build-container.results.IMAGE_URL)@$(tasks.build-container.results.IMAGE_DIGEST)

      runAfter:
        - build-container

      taskRef:
        resolver: bundles
        params:
          - name: name
            value: build-image-index

          - name: bundle
            value: quay.io/konflux-ci/tekton-catalog/task-build-image-index:0.1@sha256:09344e6bda708f48ef759bbe84bce99515549f4cfdcbe89e417f695c19463260

          - name: kind
            value: task

      when:
        - input: $(tasks.init.results.build)
          operator: in
          values:
            - "true"

    - name: build-source-image
      params:
        - name: BINARY_IMAGE
          value: $(params.output-image)

      runAfter:
        - build-image-index

      taskRef:
        resolver: bundles
        params:
          - name: name
            value: source-build

          - name: bundle
            value: quay.io/konflux-ci/tekton-catalog/task-source-build:0.1@sha256:9d8f146d0474440165db38a3efdf55da73856de332ebf8d598197f92156ee44e

          - name: kind
            value: task

      when:
        - input: $(tasks.init.results.build)
          operator: in
          values:
            - "true"

        - input: $(params.build-source-image)
          operator: in
          values:
            - "true"

      workspaces:
        - name: workspace
          workspace: workspace

    - name: deprecated-base-image-check
      params:
        - name: IMAGE_URL
          value: $(tasks.build-image-index.results.IMAGE_URL)

        - name: IMAGE_DIGEST
          value: $(tasks.build-image-index.results.IMAGE_DIGEST)

      runAfter:
        - build-image-index

      taskRef:
        resolver: bundles
        params:
          - name: name
            value: deprecated-image-check

          - name: bundle
            value: quay.io/konflux-ci/tekton-catalog/task-deprecated-image-check:0.4@sha256:241f87f75a6e4303fbd64b32ba1715d76fe3805c48a6c21829e6a564bcc3a576

          - name: kind
            value: task

      when:
        - input: $(params.skip-checks)
          operator: in
          values:
            - "false"

    - name: clair-scan
      params:
        - name: image-digest
          value: $(tasks.build-image-index.results.IMAGE_DIGEST)

        - name: image-url
          value: $(tasks.build-image-index.results.IMAGE_URL)

      runAfter:
        - build-image-index

      taskRef:
        resolver: bundles
        params:
          - name: name
            value: clair-scan

          - name: bundle
            value: quay.io/konflux-ci/tekton-catalog/task-clair-scan:0.2@sha256:4584647138af3efe5f1c523d0f56103c3b9647325634d17f04e2198a2c3c0c26

          - name: kind
            value: task

      when:
        - input: $(params.skip-checks)
          operator: in
          values:
            - "false"

    - name: ecosystem-cert-preflight-checks
      params:
        - name: image-url
          value: $(tasks.build-image-index.results.IMAGE_URL)

      runAfter:
        - build-image-index

      taskRef:
        resolver: bundles
        params:
          - name: name
            value: ecosystem-cert-preflight-checks

          - name: bundle
            value: quay.io/konflux-ci/tekton-catalog/task-ecosystem-cert-preflight-checks:0.1@sha256:df8a25a3431a70544172ed4844f9d0c6229d39130633960729f825a031a7dea9

          - name: kind
            value: task

      when:
        - input: $(params.skip-checks)
          operator: in
          values:
            - "false"

    - name: sast-snyk-check
      params:
        - name: image-digest
          value: $(tasks.build-image-index.results.IMAGE_DIGEST)

        - name: image-url
          value: $(tasks.build-image-index.results.IMAGE_URL)

      runAfter:
        - build-image-index

      taskRef:
        resolver: bundles
        params:
          - name: name
            value: sast-snyk-check

          - name: bundle
            value: quay.io/konflux-ci/tekton-catalog/task-sast-snyk-check:0.3@sha256:166f40b52f28dc896d520f9a6c882a6ff59a8d0945fc7280984cf41293d03eac

          - name: kind
            value: task

      when:
        - input: $(params.skip-checks)
          operator: in
          values:
            - "false"

      workspaces:
        - name: workspace
          workspace: workspace

    - name: clamav-scan
      params:
        - name: image-digest
          value: $(tasks.build-image-index.results.IMAGE_DIGEST)

        - name: image-url
          value: $(tasks.build-image-index.results.IMAGE_URL)

      runAfter:
        - build-image-index

      taskRef:
        resolver: bundles
        params:
          - name: name
            value: clamav-scan

          - name: bundle
            value: quay.io/konflux-ci/tekton-catalog/task-clamav-scan:0.2@sha256:525ad6081d7d38082db057482bd9ecc59c38954656b1a4e33a28de9c19e71006

          - name: kind
            value: task

      when:
        - input: $(params.skip-checks)
          operator: in
          values:
            - "false"

    - name: sast-coverity-check
      params:
        - name: image-digest
          value: $(tasks.build-image-index.results.IMAGE_DIGEST)

        - name: image-url
          value: $(tasks.build-image-index.results.IMAGE_URL)

      runAfter:
        - coverity-availability-check

      taskRef:
        resolver: bundles
        params:
          - name: name
            value: sast-coverity-check

          - name: bundle
            value: quay.io/konflux-ci/tekton-catalog/task-sast-coverity-check:0.1@sha256:e9ddb2a19884a6624b0bb1ed417ca6aa7ca5a87a982d1398bd8d214564aace63

          - name: kind
            value: task

      when:
        - input: $(params.skip-checks)
          operator: in
          values:
            - "false"

        - input: $(tasks.coverity-availability-check.results.STATUS)
          operator: in
          values:
            - success

      workspaces:
        - name: workspace
          workspace: workspace

    - name: coverity-availability-check
      params:
        - name: image-digest
          value: $(tasks.build-image-index.results.IMAGE_DIGEST)

        - name: image-url
          value: $(tasks.build-image-index.results.IMAGE_URL)

      runAfter:
        - build-image-index

      taskRef:
        resolver: bundles
        params:
          - name: name
            value: coverity-availability-check

          - name: bundle
            value: quay.io/konflux-ci/tekton-catalog/task-coverity-availability-check:0.1@sha256:c1f04de55be6f914cf113dc9df8b748d0da8042ef76d684ea3dcb53f575e251b

          - name: kind
            value: task

      when:
        - input: $(params.skip-checks)
          operator: in
          values:
            - "false"

      workspaces:
        - name: workspace
          workspace: workspace

    - name: sast-shell-check
      params:
        - name: image-digest
          value: $(tasks.build-image-index.results.IMAGE_DIGEST)

        - name: image-url
          value: $(tasks.build-image-index.results.IMAGE_URL)

      runAfter:
        - build-image-index

      taskRef:
        resolver: bundles
        params:
          - name: name
            value: sast-shell-check

          - name: bundle
            value: quay.io/konflux-ci/tekton-catalog/task-sast-shell-check:0.1@sha256:cb18cca3a211392e7f06dc7867bbb5bb269db7cb645d93c51585ff2954ef0a3a

          - name: kind
            value: task

      when:
        - input: $(params.skip-checks)
          operator: in
          values:
            - "false"

      workspaces:
        - name: workspace
          workspace: workspace

    - name: sast-unicode-check
      params:
        - name: image-url
          value: $(tasks.build-image-index.results.IMAGE_URL)

      runAfter:
        - build-image-index

      taskRef:
        resolver: bundles
        params:
          - name: name
            value: sast-unicode-check

          - name: bundle
            value: quay.io/konflux-ci/tekton-catalog/task-sast-unicode-check:0.1@sha256:a1336d6f089eb4c05d09442a26836ccbd894bb5341e0275fa7d424ada4133d7d

          - name: kind
            value: task

      when:
        - input: $(params.skip-checks)
          operator: in
          values:
            - "false"

      workspaces:
        - name: workspace
          workspace: workspace

    - name: apply-tags
      params:
        - name: IMAGE
          value: $(tasks.build-image-index.results.IMAGE_URL)

        - name: ADDITIONAL_TAGS
          value:
            - $(params.tag-prefix)$(tasks.clone-repository.results.short-commit)

      runAfter:
        - build-image-index

      taskRef:
        resolver: bundles
        params:
          - name: name
            value: apply-tags

          - name: bundle
            value: quay.io/konflux-ci/tekton-catalog/task-apply-tags@sha256:fa7aa88ffe01eeeaa07c8720b27e50e27f6f136ef33595efaa16a0eb4598ea02

          - name: kind
            value: task

    - name: push-dockerfile
      params:
        - name: IMAGE
          value: $(tasks.build-image-index.results.IMAGE_URL)

        - name: IMAGE_DIGEST
          value: $(tasks.build-image-index.results.IMAGE_DIGEST)

        - name: DOCKERFILE
          value: $(params.dockerfile)

        - name: CONTEXT
          value: $(params.path-context)

      runAfter:
        - build-image-index

      taskRef:
        resolver: bundles
        params:
          - name: name
            value: push-dockerfile

          - name: bundle
            value: quay.io/konflux-ci/tekton-catalog/task-push-dockerfile@sha256:389dc0f7bb175b9ca04e79ee67352fedd62fff8b1d196029534cd5638c73a0fc

          - name: kind
            value: task

      workspaces:
        - name: workspace
          workspace: workspace

    - name: rpms-signature-scan
      params:
        - name: image-url
          value: $(tasks.build-image-index.results.IMAGE_URL)

        - name: image-digest
          value: $(tasks.build-image-index.results.IMAGE_DIGEST)

      runAfter:
        - build-image-index

      taskRef:
        resolver: bundles
        params:
          - name: name
            value: rpms-signature-scan

          - name: bundle
            value: quay.io/konflux-ci/tekton-catalog/task-rpms-signature-scan:0.2@sha256:39cd56ffa26ff5edfd5bf9b61e902cae35a345c078cd9dcbc0737d30f3ce5ef1

          - name: kind
            value: task

      when:
        - input: $(params.skip-checks)
          operator: in
          values:
            - "false"

  finally:
    - name: show-sbom
      params:
        - name: IMAGE_URL
          value: $(tasks.build-image-index.results.IMAGE_URL)

      taskRef:
        resolver: bundles
        params:
          - name: name
            value: show-sbom

          - name: bundle
            value: quay.io/konflux-ci/tekton-catalog/task-show-sbom:0.1@sha256:945a7c9066d3e0a95d3fddb7e8a6992e4d632a2a75d8f3a9bd2ff2fef0ec9aa0

          - name: kind
            value: task

    - name: show-summary
      params:
        - name: pipelinerun-name
          value: $(context.pipelineRun.name)

        - name: git-url
          value: $(tasks.clone-repository.results.url)?rev=$(tasks.clone-repository.results.commit)

        - name: image-url
          value: $(params.output-image)

        - name: build-task-status
          value: $(tasks.build-image-index.status)

      taskRef:
        resolver: bundles
        params:
          - name: name
            value: summary

          - name: bundle
            value: quay.io/konflux-ci/tekton-catalog/task-summary:0.2@sha256:870d9a04d9784840a90b7bf6817cd0d0c4edfcda04b1ba1868cae625a3c3bfcc

          - name: kind
            value: task

      workspaces:
        - name: workspace
          workspace: workspace


  workspaces:
    - name: workspace

    - name: git-auth
      optional: true

    - name: netrc
      optional: true
