---
apiVersion: v1
kind: Template
metadata:
  name: digital-roadmap
objects:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: Frontend
    metadata:
      name: roadmap

    spec:
      envName: ${ENV_NAME}
      title: Roadmap
      deploymentRepo: https://github.com/RedHatInsights/digital-roadmap
      image: ${IMAGE}:${IMAGE_TAG}
      API:
        versions:
          - v1

      frontend:
        paths:
          - /apps/roadmap

      navItems:
        - appId: "roadmap"
          title: "Planning"
          href: "/insights/planning"
          product: "Red Hat Insights"

      module:
        manifestLocation: "/apps/roadmap/fed-mods.json"
        modules:
          - id: "overview"
            module: "./RootApp"
            routes:
              - pathname: /insights/planning

parameters:
  - name: ENV_NAME
    required: true

  - name: IMAGE
    value: quay.io/redhat-services-prod/rhel-lightspeed-tenant/digital-roadmap-frontend

  - name: IMAGE_TAG
    required: true
