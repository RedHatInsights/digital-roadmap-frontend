---
apiVersion: v1
kind: Template
metadata:
  name: digital-roadmap-frontend
objects:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: Frontend
    metadata:
      name: digital-roadmap
    spec:
      API:
        versions:
          - v1
      envName: ${ENV_NAME}
      title: Digital Roadmap
      deploymentRepo: https://github.com/RedHatInsights/digital-roadmap
      frontend:
        paths:
          - /apps/digital-roadmap
      image: ${IMAGE}:${IMAGE_TAG}

      module:
        manifestLocation: '/apps/digital-roadmap/fed-mods.json'
        modules:
          - id: 'digital-roadmap'
            module: './RootApp'
            routes:
              - pathname: /insights/digital-roadmap

parameters:
  - name: ENV_NAME
    required: true

  - name: IMAGE_TAG
    required: true

  - name: IMAGE
    value: quay.io/redhat-services-prod/rhel-lightspeed-tenant/digital-roadmap-frontend
